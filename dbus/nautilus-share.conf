<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy user="root">
                <allow receive_interface="net.ovibes.dbus.smbparser.Signal"/>
		<allow own="net.ovibes.dbus.smbparser.Service"/>
	</policy>
	<policy context="default">
		<allow send_destination="net.ovibes.dbus.smbparser.Signal"/>
		<allow send_destination="net.ovibes.dbus.smbparser.Service"/>
		<allow own="net.ovibes.dbus.nautilus.Service"/>
	</policy>
</busconfig>

